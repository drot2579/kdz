<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Kuduz Profilaksi Algoritma</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48
        }
    </style>
</head>

<body>

    <nav>

        <button class="leftBar plusBtn b1">
            <span class="material-symbols-outlined">menu</span>
        </button>
        <button class="plusBtn b3">
            <span class="material-symbols-outlined">info</span>
        </button>
        <button class="dates b4">
            <span class="material-symbols-outlined">help</span>
        </button>
        <button class="igCalc">
            <span class="material-symbols-outlined">calendar_month</span>
        </button>
    </nav>

    <main>


        <article class="slide">

            <!-- ----- ---------- ----------* DATES *---------- ---------- ----- -->
            <section class="dates">

                <div class="doseDate"><span>1.Doz</span><span class="dose d1">00.00</span></div>
                <div class="doseDate"><span>2.Doz</span><span class="dose d2">00.00</span></div>
                <div class="doseDate"><span>3.Doz</span><span class="dose d3">00.00</span></div>
                <div class="doseDate"><span>4.Doz</span><span class="dose d4">00.00</span></div>

            </section>


            <!-- ----- ---------- ----------* IG *---------- ---------- ----- -->
            <section class="ig ">

                <h3>Kuduz Ig Hesap</h3>

                <div>

                    <input name="kg" id="kg" type="number" max="200" min="0" step="5" placeholder="kg">
                    <input class="iu" type="number" readonly title="test" placeholder="IU">

                </div>

                <div>

                    <label for="human">
                        <input id="horse" type="radio" name="ig" checked>
                        İnsan Kaynaklı
                    </label>

                    <label for="horse">
                        <input id="horse" type="radio" name="ig" checked>
                        At Kaynaklı
                    </label>

                </div>

            </section>

        </article>




        <!-- ----- ---------- ----------* ALGO *---------- ---------- ----- -->
        <article class="algo cont">
            <p class="title">Lorem Ipsum</p>
            <p class="par">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugit vitae necessitatibus?</p>
            <div class="btnCont col">
                <button>Button</button>
            </div>
        </article>



    </main>


    <footer>


    </footer>

</body>

</html>
